<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.min.css">
    <link rel="shortcut icon" href={{url_for("static", filename="images/favicon.ico")}}>
    <meta name="description" content="Convert your weight to Pokemon!!">
    <meta name="keywords" content="Pokemon Weight">
    <meta name="author" content="Jonathan Pugh">
    <title>Weight2Pokemon</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <script>var apiUrl = "{{url_for('main.index')}}" + "api/v1/";</script>
	<script src={{url_for('static', filename='js/index.js')}}></script>
</head>
<header>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<ul class="nav navbar-nav navbar-left">
				<li><a href=".">Reset</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="https://bulbapedia.bulbagarden.net/wiki/List_of_Pok%C3%A9mon_by_weight" target="_blank">Pokemon Weights</a></li>
			</ul>
		</div>
	</nav>
	<br></br>
	<center class="panel panel-default panel-body container">
    	<h1>Convert your weight to Pokemon!!</h1>
    </center>
</header>
<body>
	<div class="row">
		<div class="col-lg-6">
            <div class="well bs-component">
				<form class="form-horizontal">
					<fieldset>
						<div class="form-group">
							<label for="weight" class="col-lg-2 control-label">Weight</label>
							<div class="col-lg-10">
								<input type="number" class="form-control" id="weight" placeholder="weight">
							</div>
						</div>
						<div class="form-group">
							<label for="select" class="col-lg-2 control-label">Units</label>
							<div class="col-lg-10">
								<select class="form-control" id="units">
									<option>lbs</option>
									<option>kg</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="pokemon" class="col-lg-2 control-label">Pokemon</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="pokemon" placeholder="pikachu" style="text-transform: lowercase;">
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-10 col-lg-offset-2">
								<button type="button" class="btn btn-primary" onclick="convert();">Convert</button>
							</div>
						</div>
					</fieldset>
				</form>

				<center><h3 id="results"></h3></center>
			</div>
		</div>
	</div>

</body>
<footer>
	<center>
		<h4>Produced by Jonathan Pugh</h4>
		<a href="https://github.com/jonnypugh" target="_blank">
			<img src={{url_for("static", filename="images/github.png")}}>
		</a>
	</center>
</footer>
</html>
